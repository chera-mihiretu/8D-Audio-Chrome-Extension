<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8D Audio Experience</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Animated Background -->
    <div class="bg-animation">
      <div class="orbit orbit-1"></div>
      <div class="orbit orbit-2"></div>
      <div class="orbit orbit-3"></div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="18" stroke="url(#gradient)" stroke-width="2"/>
            <circle cx="20" cy="20" r="12" stroke="url(#gradient)" stroke-width="2" opacity="0.7"/>
            <circle cx="20" cy="20" r="6" fill="url(#gradient)"/>
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                <stop offset="0%" stop-color="#00f5d4"/>
                <stop offset="100%" stop-color="#7b2cbf"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="logo-text">
          <h1>8D Audio</h1>
          <span class="tagline">Immersive Experience</span>
        </div>
      </div>
    </header>

    <!-- Status Display -->
    <div class="status-section">
      <div class="visualizer" id="visualizer">
        <div class="sound-wave">
          <span></span><span></span><span></span><span></span><span></span>
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
      <div class="status-text">
        <span class="status-label" id="statusLabel">Ready</span>
        <span class="status-hint" id="statusHint">Click to activate 8D audio</span>
      </div>
    </div>

    <!-- Main Toggle -->
    <div class="toggle-section">
      <button class="power-button" id="powerButton" aria-label="Toggle 8D Audio">
        <svg class="power-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2V12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
          <path d="M17.5 6.5C19.4 8.2 20.5 10.5 20.5 13C20.5 17.7 16.7 21.5 12 21.5C7.3 21.5 3.5 17.7 3.5 13C3.5 10.5 4.6 8.2 6.5 6.5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
        <div class="power-ring"></div>
      </button>
    </div>

    <!-- Controls -->
    <div class="controls" id="controls">
      <!-- Rotation Speed -->
      <div class="control-group">
        <div class="control-header">
          <label for="speedSlider">Rotation Speed</label>
          <span class="control-value" id="speedValue">1.0x</span>
        </div>
        <div class="slider-container">
          <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
          <div class="slider-track">
            <div class="slider-fill" id="speedFill"></div>
          </div>
        </div>
      </div>

      <!-- Intensity -->
      <div class="control-group">
        <div class="control-header">
          <label for="intensitySlider">Intensity</label>
          <span class="control-value" id="intensityValue">80%</span>
        </div>
        <div class="slider-container">
          <input type="range" id="intensitySlider" min="0" max="100" step="5" value="80">
          <div class="slider-track">
            <div class="slider-fill" id="intensityFill"></div>
          </div>
        </div>
      </div>

      <!-- Reverb -->
      <div class="control-group">
        <div class="control-header">
          <label for="reverbSlider">Reverb</label>
          <span class="control-value" id="reverbValue">30%</span>
        </div>
        <div class="slider-container">
          <input type="range" id="reverbSlider" min="0" max="100" step="5" value="30">
          <div class="slider-track">
            <div class="slider-fill" id="reverbFill"></div>
          </div>
        </div>
      </div>

      <!-- Bass Boost -->
      <div class="control-group">
        <div class="control-header">
          <label for="bassSlider">Bass Boost</label>
          <span class="control-value" id="bassValue">20%</span>
        </div>
        <div class="slider-container">
          <input type="range" id="bassSlider" min="0" max="100" step="5" value="20">
          <div class="slider-track">
            <div class="slider-fill" id="bassFill"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Presets -->
    <div class="presets-section" id="presetsSection">
      <span class="presets-label">Presets</span>
      <div class="presets-grid">
        <button class="preset-btn" data-preset="subtle" title="Subtle rotation">
          <span class="preset-icon">ðŸŽµ</span>
          <span class="preset-name">Subtle</span>
        </button>
        <button class="preset-btn active" data-preset="classic" title="Classic 8D">
          <span class="preset-icon">ðŸŽ§</span>
          <span class="preset-name">Classic</span>
        </button>
        <button class="preset-btn" data-preset="intense" title="Intense rotation">
          <span class="preset-icon">ðŸ”Š</span>
          <span class="preset-name">Intense</span>
        </button>
        <button class="preset-btn" data-preset="concert" title="Concert hall">
          <span class="preset-icon">ðŸŽ­</span>
          <span class="preset-name">Concert</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span class="tip">ðŸŽ§ Best experienced with headphones</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
